<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        /* Updated Background for a modern look */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #2c3e50, #4ca1af); /* Dark blue to teal */
    font-family: Arial, sans-serif;
}

/* Centered container with MacBook Pro dimensions */
.container {
    width: 90%;
    max-width: 1280px;
    display: flex;
    flex-direction: column;
    border-radius: 12px;
    overflow: hidden;
    background-color: white;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
    animation: fadeIn 1s ease-in-out;
    padding: 20px;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Header Section */
.header-section {
    text-align: center;
    padding: 25px;
    background: #34495e; /* Darker navy */
    color: white;
    font-size: 32px;
    font-weight: bold;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}

/* Navigation Panel */
.nav-panel {
    display: flex;
    justify-content: center;
    padding: 15px;
    background: #f4f4f4;
}

.nav-panel button {
    padding: 14px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 0 15px;
    transition: background 0.3s, transform 0.2s;
    background: #4ca1af; /* Teal */
    color: white;
    font-weight: bold;
}

.nav-panel button:hover {
    background: #2c3e50; /* Dark blue */
    transform: scale(1.1);
}

/* Display Section */
.display-section {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background: #ffffff;
    transition: all 0.5s ease-in-out;
}

/* MacBook Pro Frame Size */
iframe {
    width: 1280px;
    height: 800px;
    border: none;
    border-radius: 10px;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
}

    </style>
</head>
<body>
    <div class="container">
        
        <div class="header-section">
            <h1>Class_works</h1>
        </div>

        <div class="nav-panel">
            <button onclick="loadProject('task1')">Project 1</button>
            <button onclick="loadProject('task2')">Project 2</button>
            <button onclick="loadProject('task3')">Project 3</button>
        </div>

        <div class="display-section">
            <iframe id="projectFrame" src="works/landing.html" title="Select a project">Select a project</iframe>
        </div>
    </div>
    <script>
        function loadProject(taskId) {
    const projects = {
        "task1": { "title": "Project 1", "url": "works/task1/index.html" },
        "task2": { "title": "Project 2", "url": "works/task2/index.html" },
        "task3": { "title": "Project 3", "url": "works/task3/index.html" },
    };

    const frame = document.getElementById("projectFrame");

    if (projects[taskId]) {
        frame.src = projects[taskId].url;
        frame.title = projects[taskId].title;
    } else {
        alert("Project not found!");
        frame.src = "works/landing.html";
        frame.title = "Select a project";
    }
}

    </script>
</body>
</html>
